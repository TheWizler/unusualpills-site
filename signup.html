<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Free Shirt | Unusual Pills</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg:#0c0c12;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.16);
      --focus:#7dfcff;
      --text:#fff;
      --muted:rgba(255,255,255,.7);
      --accent:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,0,200,.12) 0%, transparent 60%),
        radial-gradient(800px 500px at 90% 90%, rgba(0,200,255,.14) 0%, transparent 70%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .card{
      width:min(880px, 96vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid var(--stroke);
      border-radius:20px;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      padding:24px;
    }
    .header{
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:14px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .brand img{ width:40px; height:40px; border-radius:10px; object-fit:cover; }
    h1{margin:0; font-size:28px; letter-spacing:.3px}
    .sub{margin-top:6px; color:var(--muted); font-size:14px}
    form{ display:grid; grid-template-columns:1fr 1fr; gap:14px; margin-top:18px }
    .full{ grid-column:1 / -1 }
    label{ display:block; font-size:12px; letter-spacing:.2px; color:var(--muted); margin-bottom:6px }
    input, select{
      width:100%; padding:12px 14px; border-radius:12px;
      border:1px solid var(--stroke); background:rgba(0,0,0,.25); color:var(--text);
      outline:none; transition: box-shadow .2s, border-color .2s;
    }
    input:focus, select:focus{
      border-color: var(--focus);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--focus) 30%, transparent);
    }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:14px }
    .consent{
      grid-column:1 / -1; display:flex; align-items:flex-start; gap:12px; margin-top:8px; font-size:14px;
    }
    .consent input{ width:auto; margin-top:4px }
    .actions{
      grid-column:1 / -1; display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:6px;
    }
    .small{ color:var(--muted); font-size:12px }
    .btn{
      padding:12px 16px; border-radius:14px; border:1px solid var(--stroke);
      background:var(--accent); color:#111; font-weight:800; cursor:pointer;
      transition: transform .05s ease, box-shadow .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 8px 24px rgba(255,255,255,.15) }
    .btn:active{ transform: translateY(0); box-shadow:none }
    .error{
      display:none; background:#ff4d4d; color:#fff; padding:10px 12px; border-radius:10px; margin:8px 0;
    }
    .success{
      display:none; background:#2ecc71; color:#111; padding:10px 12px; border-radius:10px; margin:8px 0;
    }
    .hp{ display:none } /* honeypot */
    @media (max-width:720px){
      form{ grid-template-columns:1fr }
      .row{ grid-template-columns:1fr }
      .actions{ flex-direction:column; align-items:stretch }
      .btn{ width:100% }
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-labelledby="title">
    <div class="header">
      <div class="brand">
        <!-- optional brand mark -->
        <img src="static/images/merch.png" alt="Unusual Pills">
        <div>
          <h1 id="title">Free Shirt Signup</h1>
          <div class="sub">Drop your shipping info and opt-in for merch drops. We’ll never sell your data.</div>
        </div>
      </div>
      <div class="small">Need help? <a href="mailto:hello@unusualpills.com" style="color:#fff">Contact us</a></div>
    </div>

    <div id="err" class="error" role="alert">Please check the email opt-in box to continue.</div>
    <div id="ok" class="success" role="status">Thanks! Submitting…</div>

    <form id="shirtForm" method="POST" action="YOUR_FORMSPREE_ENDPOINT" autocomplete="on" novalidate>
      <!-- Formspree helpers -->
      <input type="hidden" name="_subject" value="New Free Shirt Signup">
      <input type="hidden" name="_redirect" value="https://unusualpills.com/thanks.html">
      <!-- Honeypot field (blocks many bots) -->
      <input class="hp" type="text" name="_gotcha" tabindex="-1" autocomplete="off">

      <div class="row">
        <div>
          <label for="first">First name</label>
          <input id="first" name="first_name" autocomplete="given-name" required>
        </div>
        <div>
          <label for="last">Last name</label>
          <input id="last" name="last_name" autocomplete="family-name" required>
        </div>
      </div>

      <div class="full">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" autocomplete="email" inputmode="email" required>
      </div>

      <div class="full">
        <label for="address1">Address line 1</label>
        <input id="address1" name="address1" autocomplete="address-line1" required>
      </div>

      <div class="full">
        <label for="address2">Address line 2 (optional)</label>
        <input id="address2" name="address2" autocomplete="address-line2">
      </div>

      <div class="row">
        <div>
          <label for="city">City</label>
          <input id="city" name="city" autocomplete="address-level2" required>
        </div>
        <div>
          <label for="state">State/Region</label>
          <input id="state" name="state" autocomplete="address-level1" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="postal">Postal Code</label>
          <input id="postal" name="postal_code" autocomplete="postal-code" required>
        </div>
        <div>
          <label for="country">Country</label>
          <select id="country" name="country" autocomplete="country-name">
            <option>USA</option><option>Canada</option><option>UK</option><option>Australia</option>
          </select>
        </div>
      </div>

      <div class="full">
        <label for="phone">Phone (optional)</label>
        <input id="phone" name="phone" autocomplete="tel">
      </div>

      <div class="consent">
        <input id="consent" type="checkbox" name="marketing_consent" required>
        <label for="consent">I agree to receive marketing emails about new merch and drops from Unusual Pills. I can unsubscribe anytime.</label>
      </div>

      <div class="actions">
        <div class="small">By submitting, you allow us to email you and to use your details to ship your shirt.</div>
        <button id="submitBtn" class="btn" type="submit">Claim My Free Shirt</button>
      </div>
    </form>
  </div>

  <script>
    // UX: validate consent & disable button during submit
    const form = document.getElementById('shirtForm');
    const consent = document.getElementById('consent');
    const err = document.getElementById('err');
    const ok = document.getElementById('ok');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', (e) => {
      err.style.display = 'none';
      if (!consent.checked) {
        e.preventDefault();
        err.style.display = 'block';
        return;
      }
      // show submitting state (Formspree will redirect)
      btn.disabled = true;
      ok.style.display = 'block';
    });
  </script>
</body>
</html>
