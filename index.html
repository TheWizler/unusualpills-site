<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unusual Pills</title>
  <style>
    body {
      margin: 0;
      background: url("static/images/FRONT PAGE.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .logo, .merch-pill, .snail {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 20px;
    }

    .logo:hover, .merch-pill:hover, .snail:hover {
      transform: scale(1.05);
    }

    /* Position the snail slightly to the left */
    .snail-link {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Snail linking to SoundCloud -->
  <a href="https://soundcloud.com/unusualpills/disco-snail" target="_blank" class="snail-link">
    <img src="static/images/snail.jpg" alt="Disco Snail" class="snail" />
  </a>

  <!-- Main claw machine start button -->
  <a href="claw.html">
    <img src="static/images/INVOIIDtopbutton.png" alt="Rainbow Pills Logo" class="logo" />
  </a>

  <!-- Merch page button -->
  <a href="merch.html">
    <img src="static/images/merchpill.png" alt="Merch Pill" class="merch-pill" />
  </a>
</body>
</html>
