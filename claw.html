<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unusual Pills</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-link img {
      width: 300px;
      margin-bottom: 40px;
      transition: transform 0.3s ease;
    }

    .logo-link img:hover {
      transform: scale(1.05);
    }

    .pill {
      width: 150px;
      height: 60px;
      background: linear-gradient(90deg, #ff66cc 50%, #66ccff 50%);
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 102, 204, 0.8);
      animation: pulse 1.5s infinite alternate ease-in-out, float 3s infinite ease-in-out;
      cursor: pointer;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- INVOIID image home button -->
  <a href="/" class="logo-link">
    <img src="static/images/unusualpills.png" alt="Home" />
  </a>

  <!-- Interactive pill -->
  <div class="pill" onclick="window.open('https://soundcloud.com/unusualpills', '_blank')"></div>

</body>
</html>
