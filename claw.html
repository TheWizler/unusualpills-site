<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unusual Pills â€” Claw</title>
  <meta name="theme-color" content="#0c0c0e" />
  <style>
    :root { --ring: 255 255 255 / 85%; }

    body {
      margin: 0;
      background: radial-gradient(circle at 50% 30%, #1b1b1d, #0a0a0c);
      color: #fff;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; overflow: hidden;
    }

    .logo-link img {
      width: 300px; max-width: 70vw; margin-bottom: 40px;
      filter: drop-shadow(0 0 6px rgba(255,255,255,.25));
      transition: transform .3s ease;
    }
    .logo-link img:hover { transform: scale(1.05); }

    /* pill button */
    .pill-link {
      display: inline-block; width: 160px; height: 64px; border-radius: 32px;
      background: linear-gradient(90deg, #ff66cc 50%, #66ccff 50%);
      box-shadow: 0 0 20px rgba(255,102,204,.8);
      position: relative; outline: none; cursor: pointer;
      animation: pulse 1.5s infinite alternate ease-in-out, float 3s infinite ease-in-out, hue 8s linear infinite;
    }
    .pill-link::after{
      content:''; position:absolute; inset:0; border-radius: 32px;
      background: radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.35), rgba(255,255,255,0) 55%);
      mix-blend-mode: screen; pointer-events:none;
    }
    .pill-link:focus-visible { outline:3px solid rgba(var(--ring)); outline-offset:6px; }

    @keyframes pulse { from{transform:scale(1);} to{transform:scale(1.08);} }
    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
    @keyframes hue { 0%{filter:hue-rotate(0deg);} 50%{filter:hue-rotate(180deg);} 100%{filter:hue-rotate(360deg);} }

    @media (prefers-reduced-motion: reduce){
      .pill-link { animation: none; }
      .logo-link img { transition: none; }
    }
  </style>
</head>
<body>

  <!-- Home logo -->
  <a href="/" class="logo-link" aria-label="Back to home">
    <img src="static/images/unusualpills.png" alt="Unusual Pills" />
  </a>

  <!-- Pill opens the new animation page -->
  <a href="bjavaportal.html" class="pill-link" aria-label="Enter the Pill Portal"></a>

</body>
</html>
