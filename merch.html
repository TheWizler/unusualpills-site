<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merch - INVOIID</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    a.title {
      text-decoration: none;
      color: #fff;
    }

    a.title:hover {
      text-decoration: underline;
    }

    .merch-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }

    .item {
      width: 200px;
    }

    .item img {
      width: 100%;
      border: 2px solid #ff00cc;
      border-radius: 12px;
    }

    .item-name {
      margin-top: 10px;
      font-weight: bold;
    }

    .buy-button {
      display: inline-block;
      margin-top: 5px;
      padding: 6px 12px;
      background: #ff00cc;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }

    .buy-button:hover {
      background: #e600aa;
    }
  </style>
</head>
<body>
  <h1><a href="index.html" class="title">INVOIID</a></h1>
  <h2>Merch</h2>
  
  <div class="merch-container">
    <div class="item">
      <img src="static/IMG_3719_edited.jpg" alt="Way Too Many Tee" />
      <div class="item-name">Way Too Many</div>
      <a class="buy-button" href="https://yourshoplink.com/waytoomany" target="_blank">Buy</a>
    </div>

    <div class="item">
      <img src="static/images/pill.png" alt="Shirt Placeholder" />
      <div class="item-name">Pill Tee</div>
      <a class="buy-button" href="https://yourshoplink.com/shirt1" target="_blank">Buy</a>
    </div>

    <div class="item">
      <img src="static/images/pill.png" alt="Shirt Placeholder" />
      <div class="item-name">Don't Slip Hoodie</div>
      <a class="buy-button" href="https://yourshoplink.com/shirt2" target="_blank">Buy</a>
    </div>

    <div class="item">
      <img src="static/images/RAINBOWPILLS.PNG" alt="CD Cover" />
      <div class="item-name">INVOIID CD</div>
      <a class="buy-button" href="https://yourshoplink.com/cd" target="_blank">Buy</a>
    </div>
  </div>
</body>
</html>
