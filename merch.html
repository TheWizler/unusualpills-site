<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unusual Pills — Merch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:12 12 14; --fg:245 245 247; --muted:160 160 175;
      --card:20 20 24; --accent:255 51 204; --accent-2:129 140 248;
      --ring:255 255 255 / 18%; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35); --maxw:1200px; }
    html,body{height:100%}
    body{
      margin:0; color:rgb(var(--fg));
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(255,51,204,.2), transparent),
        radial-gradient(800px 400px at 110% 10%, rgba(129,140,248,.18), transparent),
        rgb(var(--bg)) url("static/images/background.png") center / cover fixed no-repeat;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    .nav{position:sticky; top:0; backdrop-filter:blur(10px);
      background:linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.15));
      border-bottom:1px solid var(--ring); z-index:10;}
    .nav-inner{max-width:var(--maxw); margin:0 auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between; gap:12px;}
    .brand img{width:160px; height:auto; display:block; filter:drop-shadow(0 4px 14px rgba(255,51,204,.25));}

    .toggle{display:inline-flex; align-items:center; gap:10px; font-size:14px; color:rgb(var(--muted)); cursor:pointer; user-select:none;}
    .switch{position:relative; width:50px; height:28px; background:rgba(255,255,255,.1); border:1px solid var(--ring); border-radius:999px; transition:.25s;}
    .switch::after{content:""; position:absolute; inset:2px auto auto 2px; width:24px; height:24px; border-radius:50%; background:white; box-shadow:0 2px 8px rgba(0,0,0,.35); transition:.25s;}
    .switch.active{background:rgba(255,51,204,.25); border-color:rgba(255,51,204,.45);}
    .switch.active::after{transform:translateX(22px);}

    .header{max-width:var(--maxw); margin:40px auto 10px; padding:0 20px;}
    .title{font-size:clamp(26px,4vw,44px); line-height:1.1; font-weight:800;}
    .subtitle{margin-top:10px; color:rgb(var(--muted));}

    .filters{max-width:var(--maxw); margin:12px auto 0; padding:0 20px; display:flex; gap:10px; flex-wrap:wrap;}
    .filter-btn{appearance:none; border:1px solid rgba(255,255,255,.25);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      color:rgb(var(--fg)); padding:8px 14px; border-radius:999px; font-weight:700;
      cursor:pointer; transition:border-color .2s, transform .15s;}
    .filter-btn:hover{transform:translateY(-1px); border-color:rgba(255,51,204,.55);}
    .filter-btn.active{border-color:rgba(255,51,204,.75); box-shadow:0 0 0 2px rgba(255,51,204,.25) inset;}

    .grid{max-width:var(--maxw); margin:24px auto 80px; padding:0 20px 40px;
      display:grid; grid-template-columns:repeat(auto-fill, minmax(220px,1fr)); gap:22px;}

    .product-card{position:relative; border:1px solid var(--ring); border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      overflow:hidden; box-shadow:var(--shadow);
      transition:transform .22s ease, box-shadow .22s ease, border-color .22s ease;}
    .product-card:hover{transform:translateY(-3px); box-shadow:0 16px 46px rgba(0,0,0,.5); border-color:rgba(255,255,255,.28);}
    .product-card::before{content:""; position:absolute; inset:-1px; border-radius:inherit; padding:1px;
      background:linear-gradient(135deg, rgba(255,51,204,.35), rgba(129,140,248,.35));
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude; opacity:0; transition:opacity .25s; pointer-events:none;}
    .product-card:hover::before{opacity:1;}

    .media{position:relative; aspect-ratio:4/5; overflow:hidden;}
    .media img{width:100%; height:100%; object-fit:cover; transform:scale(1.02); transition:transform .4s ease;}
    .product-card:hover .media img{transform:scale(1.08);}
    .media::after{content:""; position:absolute; inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,0) 45%, rgba(0,0,0,.55) 100%); pointer-events:none;}

    .badge,.swatches,.info{pointer-events:none;}
    .badge{position:absolute; top:10px; left:10px; padding:6px 10px; font-size:12px; font-weight:800;
      background:#ff5a5a; color:#111; border-radius:999px; box-shadow:0 6px 18px rgba(0,0,0,.3); z-index:2;}
    .swatches{position:absolute; left:12px; bottom:66px; display:flex; gap:8px; z-index:2;}
    .swatch{width:14px; height:14px; border-radius:50%; border:2px solid rgba(255,255,255,.85);}
    .info{position:absolute; left:0; right:0; bottom:0; z-index:2; display:flex; align-items:end; justify-content:space-between; padding:12px; color:#fff;}
    .name{font-weight:800; font-size:14px;}
    .price{font-size:13px; opacity:.9;}

    .buy{position:relative; z-index:10; margin:10px; margin-top:0; display:block; text-align:center;
      background:#fff; color:#111; font-weight:900; cursor:pointer;
      border:1px solid rgba(255,255,255,.14); border-radius:14px; padding:10px 12px;
      transition:transform .08s, box-shadow .2s;}
    .buy:hover{transform:translateY(-1px); box-shadow:0 10px 26px rgba(255,255,255,.18);}

    .is-hidden{display:none !important;}

    footer{text-align:center; color:rgb(var(--muted)); padding:20px; margin-bottom:20px;}

    body.retro{image-rendering:pixelated;
      background:repeating-linear-gradient(0deg, rgba(255,255,255,.015) 0 2px, transparent 2px 4px),
        radial-gradient(1000px 450px at -10% 10%, rgba(0,255,170,.18), transparent),
        radial-gradient(700px 350px at 120% -10%, rgba(255,0,170,.18), transparent),
        rgb(10 10 12) url("static/images/background.png") center / cover fixed no-repeat;
      font-family:'Press Start 2P', monospace;}
    body.retro .buy{border-radius:6px; background:linear-gradient(180deg, rgba(0,0,0,.5), rgba(0,0,0,.35)); box-shadow:inset 0 0 0 2px rgba(0,255,170,.35), 0 6px 0 0 rgba(0,0,0,.6);}
  </style>
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <a class="brand" href="/"><img src="static/images/unusualpills.png" alt="Unusual Pills" /></a>
      <div class="toggle" id="themeToggle" role="button" aria-pressed="false" tabindex="0">
        <span>Retro mode</span><div class="switch"></div>
      </div>
    </div>
  </div>

  <header class="header">
    <h1 class="title">Merch</h1>
    <p class="subtitle">Flip the switch</p>
  </header>

  <nav class="filters" aria-label="Filter products">
    <button class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
    <a class="filter-btn" href="#tees" data-filter="tees">Tees</a>
    <a class="filter-btn" href="#hoodies" data-filter="hoodies">Hoodies</a>
  </nav>

  <main class="grid">
    <article class="product-card" data-category="tees">
      <div class="media">
        <span class="badge">BUY 2 GET 2</span>
        <div class="swatches"><span class="swatch" style="background:#000"></span><span class="swatch" style="background:#7e7e7e"></span></div>
        <img src="static/images/benzodiazastream.jpg" alt="Benzodiazastream Tee">
        <div class="info"><div><div class="name">Benzodiazastream • Tee</div><div class="price">From $35</div></div></div>
      </div>
      <a class="buy" href="https://buy.stripe.com/5kQ28sf06exq3THdcdbfO06" target="_blank">Buy</a>
    </article>

    <article class="product-card" data-category="tees">
      <div class="media"><img src="static/images/waytoomany.jpg" alt="Way Too Many Tee">
        <div class="info"><div><div class="name">Way Too Many • Tee</div><div class="price">$35</div></div></div>
      </div>
      <a class="buy" href="https://buy.stripe.com/14AaEYaJQdtm75TfklbfO0a" target="_blank">Buy</a>
    </article>

    <article class="product-card" data-category="tees">
      <div class="media"><img src="static/images/generically.png" alt="Seroquel Tee">
        <div class="info"><div><div class="name">Seroquel • Tee</div><div class="price">$35</div></div></div>
      </div>
      <a class="buy" href="https://buy.stripe.com/9B600k3hogFyai57RTbfO08" target="_blank">Buy</a>
    </article>

    <article class="product-card" data-category="hoodies">
      <div class="media"><img src="static/images/hoodie.jpg" alt="Unusual Hoodie">
        <div class="info"><div><div class="name">Unusual Hoodie</div><div class="price">$55</div></div></div>
      </div>
      <a class="buy" href="https://buy.stripe.com/5kQ4gA05cahaai55JLbfO04" target="_blank">Buy</a>
    </article>

    <article class="product-card" data-category="tees">
      <div class="media"><img src="static/images/unusualpillT.jpg" alt="Unusual Pill Tee">
        <div class="info"><div><div class="name">Unusual Pill • Tee</div><div class="price">$35</div></div></div>
      </div>
      <a class="buy" href="https://buy.stripe.com/28EfZi9FM1KE3TH4FHbfO09" target="_blank">Buy</a>
    </article>
  </main>

  <footer>© <span id="year"></span> Unusual Pills. All rights reserved.</footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Retro toggle
    const toggle = document.getElementById('themeToggle');
    const switchEl = toggle.querySelector('.switch');
    function setRetro(on){
      document.body.classList.toggle('retro', on);
      switchEl.classList.toggle('active', on);
      toggle.setAttribute('aria-pressed', on ? 'true' : 'false');
      localStorage.setItem('retro', on ? '1' : '0');
    }
    if (localStorage.getItem('retro') === '1') setRetro(true);
    toggle.addEventListener('click', ()=> setRetro(!document.body.classList.contains('retro')));

    // Category filters
    const filterButtons = Array.from(document.querySelectorAll('.filters [data-filter]'));
    const cards = Array.from(document.querySelectorAll('.product-card'));

    function applyFilter(key){
      // Update active styles + aria
      filterButtons.forEach(btn => {
        const active = btn.dataset.filter === key || (key === 'all' && btn.dataset.filter === 'all');
        btn.classList.toggle('active', active);
        if (btn.tagName === 'BUTTON') btn.setAttribute('aria-pressed', active ? 'true' : 'false');
      });
      // Show/hide cards
      cards.forEach(card => {
        const show = key === 'all' || card.dataset.category === key;
        card.classList.toggle('is-hidden', !show);
      });
    }

    function syncFromHash(){
      const key = (location.hash || '').slice(1).toLowerCase();
      if (key === 'tees' || key === 'hoodies') applyFilter(key);
      else applyFilter('all');
    }

    filterButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault(); // prevent anchor jump
        const key = btn.dataset.filter;
        if (key === 'all') {
          history.replaceState(null, '', location.pathname + location.search);
        } else {
          location.hash = key; // updates URL and allows deep-linking
        }
        applyFilter(key);
      });
    });

    window.addEventListener('hashchange', syncFromHash);
    syncFromHash();
  </script>
</body>
</html>
