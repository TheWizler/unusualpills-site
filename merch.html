<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: url("static/images/background.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    a.logo-link {
      display: inline-block;
      margin-top: 30px;
    }

    .logo-link img {
      width: 300px;
      transition: transform 0.3s ease;
    }

    .logo-link img:hover {
      transform: scale(1.05);
    }

    .merch-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }

    .item {
      width: 200px;
      padding: 0;
      box-shadow: none;
      background: none;
      border-radius: 0;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .item-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: black; /* Changed to black */
    }

    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.4); /* translucent background */
      color: black; /* black text */
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.3); /* subtle border */
    }

    .buy-button:hover {
      background: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <!-- Top INVOIID Button Logo linking back to homepage -->
  <a href="/" class="logo-link">
    <img src="static/images/unusualpills.png" alt="INVOIID Logo" />
  </a>

  <div class="merch-container">
    <!-- Benzodiazastream Tee -->
    <div class="item">
      <img src="static/images/benzodiazastream.jpg" alt="Benzodiazastream Shirt" />
      <div class="item-name">Benzodiazastream</div>
      <a href="https://buy.stripe.com/14A3cw3ho9d6gGt8VXbfO02" target="_blank" class="buy-button">Buy</a>
    </div>

    <!-- Way Too Many Shirt -->
    <div class="item">
      <img src="static/images/waytoomany.jpg" alt="Way Too Many Shirt" />
      <div class="item-name">Way Too Many</div>
      <a href="https://buy.stripe.com/7sYcN62dkcpiduh0prbfO00" target="_blank" class="buy-button">Buy</a>
    </div>

    <!-- Generically Shirt -->
    <div class="item">
      <img src="static/images/generically.png" alt="Generically Shirt" />
      <div class="item-name">Seroquel</div>
      <a href="https://buy.stripe.com/7sY00kaJQfBu61P6NPbfO03" target="_blank" class="buy-button">Buy</a>
    </div>

    <!-- Hoodie -->
    <div class="item">
      <img src="static/images/hoodie.jpg" alt="Unusual Hoodie" />
      <div class="item-name">Unusual Hoodie</div>
      <a href="https://buy.stripe.com/5kQ4gA05cahaai55JLbfO04" target="_blank" class="buy-button">Buy</a>
    </div>
    <!-- UnusualPillT -->
    <div class="item">
      <img src="static/images/unusualpillT.jpg" alt="Unusual Pill T" />
      <div class="item-name">Unusual Pill</div>
      <a href="https://buy.stripe.com/eVq4gA4ls60UcqddcdbfO05" target="_blank" class="buy-button">Buy</a>
    </div>
  </div>
</body>
</html>
