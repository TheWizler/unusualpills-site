<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merch - INVOIID</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
      color: #ff33cc;
      text-shadow: 0 0 10px #ff33cc;
    }

    .merch-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }

    .item {
      width: 200px;
      background: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .item-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff33cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buy-button:hover {
      background: #ff66d9;
    }
  </style>
</head>
<body>
  <h1>INVOIID Merch</h1>

  <div class="merch-container">
    <!-- Example Item 1 -->
    <div class="item">
      <img src="static/images/invoid.jpg" alt="INVOIID CD" />
      <div class="item-name">INVOIID CD</div>
      <a href="https://buy.stripe.com/test_a1B2c3D4E5f6G7h001" target="_blank" class="buy-button">Buy</a>

</body>
</html>
