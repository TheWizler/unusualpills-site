<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merch - INVOIID</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    a.logo-link {
      display: inline-block;
      margin-top: 30px;
    }

    .logo-link img {
      width: 300px;
      transition: transform 0.3s ease;
    }

    .logo-link img:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
      color: #ff33cc;
      text-shadow: 0 0 10px #ff33cc;
    }

    .merch-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }

    .item {
      width: 200px;
      background: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .item-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff33cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buy-button:hover {
      background: #ff66d9;
    }
  </style>
</head>
<body>
  <!-- Top INVOIID Button Logo linking back to homepage -->
  <a href="/" class="logo-link">
    <img src="static/images/INVOIIDtopbutton.png" alt="INVOIID Logo" />
  </a>

  <h1>INVOIID Merch</h1>

  <div class="merch-container">
    <!-- Benzodiazastream Tee -->
    <div class="item">
      <img src="static/images/benzodiazastream.jpg" alt="Benzodiazastream Shirt" />
      <div class="item-name">Benzodiazastream Tee</div>
      <a href="https://buy.stripe.com/14A3cw3ho9d6gGt8VXbfO02" target="_blank" class="buy-button">Buy</a>
    </div>

    <!-- Way Too Many Shirt -->
    <div class="item">
      <img src="static/images/waytoomany.jpg" alt="Way Too Many Shirt" />
      <div class="item-name">Way Too Many Shirt</div>
      <a href="https://buy.stripe.com/7sYcN62dkcpiduh0prbfO00" target="_blank" class="buy-button">Buy</a>
    </div>

    <!-- INVOIID CD -->
    <div class="item">
      <img src="static/images/invoid.jpg" alt="INVOIID CD" />
      <div class="item-name">INVOIID CD</div>
      <a href="https://buy.stripe.com/3cIfZicRYble75T1tvbfO01" target="_blank" class="buy-button">Buy</a>
    </div>
  </div>
</body>
</html>
